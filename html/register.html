{{define "content"}}
<!-- Header -->
<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 300px; background-image: url(/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-default opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-10 col-md-10">
        <h2 class="display-2 text-white">ลงทะเบียนเพื่อเข้าร่วมกิจกรรม</h2>
        <p class="text-white mt-0 mb-5">กรุณากรอกข้อมูลตามแบบฟอร์มให้ถูกต้อง และสมบูรณ์</p>
      </div>
    </div>
  </div>
</div>
<!-- Top navbar -->
<nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="/">หน้าหลัก</a>
    <!-- Form -->
    <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
      <div class="form-group mb-0">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>
          <input class="form-control" placeholder="Search" type="text">
        </div>
      </div>
    </form>
    <!-- User -->
    <ul class="navbar-nav align-items-center d-none d-md-flex">
      <li class="nav-item dropdown">
        <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <img alt="Image placeholder" src="/img/theme/team-4-800x800.jpg">
            </span>
            <div class="media-body ml-2 d-none d-lg-block">
              <span class="mb-0 text-sm  font-weight-bold">คุณครับ คุณ</span>
            </div>
          </div>
        </a>
        <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">
          <div class=" dropdown-header noti-title">
            <h6 class="text-overflow m-0">Welcome!</h6>
          </div>
          <a href="/examples/profile.html" class="dropdown-item">
            <i class="ni ni-single-02"></i>
            <span>My profile</span>
          </a>
          <a href="/examples/profile.html" class="dropdown-item">
            <i class="ni ni-settings-gear-65"></i>
            <span>Settings</span>
          </a>
          <a href="/examples/profile.html" class="dropdown-item">
            <i class="ni ni-calendar-grid-58"></i>
            <span>Activity</span>
          </a>
          <a href="/examples/profile.html" class="dropdown-item">
            <i class="ni ni-support-16"></i>
            <span>Support</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#!" class="dropdown-item">
            <i class="ni ni-user-run"></i>
            <span>Logout</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<!-- Page content -->
<div class=" container-fluid mt--7">
  <div class="row justify-content-center">
    <div class="col-xl-9 col-md-12 col-lg-12 order-xl-12">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-6">
              <h3 class="mb-0">ลงทะเบียน</h3>
            </div>
          </div>
        </div>
        <div class="card-body ">
          <form method="post" id="repeater_form">
            <div class="pl-lg-4" >
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">เลือกรุ่นของกิจกรรม</label>
                    <select class="form-control form-control-alternative">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">รหัสพนักงาน</label>
                    <input type="text" name="empId" class="form-control form-control-alternative" placeholder="กรอกรหัสพนักงาน">
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">ชื่อ</label>
                    <input type="text" name="fName" class="form-control form-control-alternative" placeholder="กรอกชื่อ">
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">นามสกุล</label>
                    <input type="text" name="lName" class="form-control form-control-alternative" placeholder="กรอกนามสกุล">
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">เบอร์โทรศัพท์</label>
                    <input type="text" name="tel" class="form-control form-control-alternative" placeholder="กรอกเบอร๋โทรศัพท์">
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <button type="button" class="btn btn-danger ">ยกเลิก</button>
                    <input type="submit" class="btn btn-primary mr-auto float-right" style="margin-left: 10px;" value="ยืนยัน">
                    <input type="reset" class="btn btn-warning  mr-auto float-right" value="รีเซ็ท">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
